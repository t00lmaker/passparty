# docker-compose.yml
version: '3.1'

services:
  db:
    image: docker.io/library/postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: passparty
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  app:
    build: .
    ports:
      - 4567:4567
    depends_on:
      - db